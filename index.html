<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/octopus.css" />
    <title>Maket</title>
  </head>
  <body>
    <header class="header">
      <div class="header__container container">
        <div class="header__logo">
          <img src="./images/Callmar.png" alt="picture of squid" />
        </div>
        <div class="header__btns">
          <button type="button" class="header__button button">Вход</button>
          <button type="button" class="header__button-outline button-outline">
            Регистрация
          </button>
        </div>
      </div>
    </header>
    <section class="octopus">
      <div class="octopus__container container">
        <div class="octopus__img">
          <img
            src="./images/Octopus.png"
            alt="octopus picture"
            class="octopus__image"
          />
        </div>
        <h1 class="octopus__title">Обратный звонок на сайт</h1>
        <h3 class="octopus__subtitle">
          Получайте в 3 раза больше звонков сразу после установки виджета на Ваш
          сайт Сервис окупает свой годовой тариф в первую же неделю
        </h3>
        <button type="button" class="button-contained button">
          Подключить
        </button>
      </div>
      <div class="octopus__bubls-right">
        <img
          src="./images/Group_bubls.png"
          class="octopus__buble-image"
          alt="picture of bubbles"
        />
      </div>
      <div class="octopus__bubble-left">
        <img
          src="./images/bubble.png"
          class="octopus__buble-image"
          alt="picture of bubbles"
        />
      </div>
    </section>
  </body>
</html>
